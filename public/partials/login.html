<div class="container">
<div class="panel-heading">
		<h1 class="text-center">login</h1>
	</div>
<div class="row">
	<div class="col-sm-offset-4 col-sm-4">
		<form name="loginform"  ng-controller="loginCtrl" ng-submit="login()">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-id-card fa"></i></span>
					<input type="text" name="id" class="form-control" placeholder="Enter Register Number" ng-model="user.regNum" ng-required="true" ng-pattern="regNumPattern" ng-maxlength="7">

				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-key fa"></i></span>
					<input type="password" name="password" class="form-control" placeholder="Enter Password" ng-model="user.password" ng-required="true" ng-minlength="8">
				</div>
			</div>
			<div class="alert alert-danger" ng-show="statusMsg">
				&nbsp;&nbsp;{{statusMsg}}
				</div>
			<div class="form-group">
				<button type="submit" name="login" class="btn btn-primary btn-lg btn-block" ng-disabled="loginform.$invalid"><i class="fa fa-sign-in fa"></i> &nbsp;login</button>
			</div>
		</form>
	</div>
</div>
</div>
